<dom-module id="element-basic-demos">
  <template>
    <style include="vaadin-component-demo-shared-styles">
      :host {
        display: block;
        padding-top: var(--lumo-space-l);
      }
    </style>

    <vaadin-demo-snippet id="sample-example" when-defined="vcf-hierarchical-network">
      <template preserve-content>
        <vcf-hierarchical-network></vcf-hierarchical-network>
        <script>
            window.addDemoReadyListener('#sample-example', function(document) {
              const element = document.querySelector('vcf-hierarchical-network');
              element.data = {
                nodes: [
                  { id: 1, label: '1' },
                  { id: 2, label: '2' },
                  { id: 3, label: '3' }
                ],
                edges: [
                  { from: 1, to: 2 },
                  { from: 2, to: 3 },
                  { from: 3, to: 1 }
                ]
              };
            });
        </script>
      </template>
    </vaadin-demo-snippet>

  </template>
  <script>
    class ElementBasicDemos extends DemoReadyEventEmitter(ElementDemo(Polymer.Element)) {
      static get is() {
        return 'element-basic-demos';
      }
    }
    customElements.define(ElementBasicDemos.is, ElementBasicDemos);
  </script>
</dom-module>
